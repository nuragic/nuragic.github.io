<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="I love spaghetti! But I hate spaghetti code.">
    <meta name="keywords" content="HTML5, CSS3, JavaScript, front-end developer, madrid, resume, curriculum">
    <title>Andrea Puddu - Front-end developer, Web Engineer</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,700,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/modernizr.custom.js"></script>
    <script src="js/libs/jquery-1.9.1.min.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script>
      $.getJSON("data/experience.json", function(data) {
        var template = Handlebars.compile($("#tmpl-experience").html());
        $('#experience').find('ul').html(template({'experience' : data }));
      });

      $.get("https://gist.githubusercontent.com/nuragic/7bece2b662a7d98f6b15e3b36143f811/raw/0021810fe00503653d10eee06c986e0152aa5865/skillset", function(data) {
        var skillset = data.split("\n");
        var template = Handlebars.compile($("#tmpl-skillset").html());
        $('#skillset').find('ul').html(template({skillset: skillset}));
      });
    </script>
  </head>
  <body class="text-center">
    
    <script id="tmpl-experience" type="text/x-handlebars-template">
    {{#each experience}}
      <li>
        <strong>{{this.company}}</strong>
        <em class="help" title="{{this.period.start}} - {{this.period.end}}">{{this.period.duration}}</em> - {{this.period.location}}
        <p>{{{this.description}}}</p>
      </li>
    {{/each}}
    </script>
    <script id="tmpl-skillset" type="text/x-handlebars-template">
    {{#each skillset}}
      <li>{{this}}</li>
    {{/each}}
    </script>

    <div class="wrapper">
      <section id="personal-info">
        <header>
            <h1>Andrea Puddu</h1>
        </header>
        <p>Hi! I'm a <strong>front-end engineer</strong> based in Madrid.</p>
      </section>
      <section id="links">
        <a href="https://github.com/nuragic" title="Github" target="_blank">GitHub</a>
        <a href="https://twitter.com/nuragic" title="Twitter" target="_blank">Twitter</a>
        <a href="https://linkedin.com/in/nuragic" title="LinkedIn" target="_blank">LinkedIn</a>
      </section>
      <section id="experience">
        <h2>Experience</h2>
        <ul class="experience"></ul>
      </section>
      <section id="languages">
        <h2>Languages</h2>
        <p><i>Italian</i>, <i>Spanish</i>, <i>English</i></p>
      </section>
      <section id="skillset">
        <h2>Skillset</h2>
        <ul class="skillset"></ul>
      </section>
    </div>
    <script>

      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
