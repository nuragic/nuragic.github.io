      const getDuration = (start) => {
        const totalMonths = Math.floor((new Date() - new Date(start)) / 1000 / 60 / 60 / 24 / 30);
        const months = totalMonths < 12 ? totalMonths : totalMonths % 12;
        const years = Math.floor(totalMonths / 12);
        let duration = '';

        if (years === 0)
          if (months > 0)
            duration = `${months} months`;
        if (years > 0)
          if (months === 0)
            duration = `${years} years`;
          else
            duration = `${years} years, ${months} months`;

        return `(${duration})`;
      };

      var $ = document.querySelector.bind(document);

      function render(src, data, dest) {
        var source = $(src).innerHTML;
        var template = Handlebars.compile(source);
        var html = template(data);
        $(dest).innerHTML = html;
      }

      document.addEventListener('DOMContentLoaded', function() {

        render('#tmpl-experience', {experience: experience}, '.experience');

        var data = '';
        var skillsetURL = 'https://gist.githubusercontent.com/nuragic/7bece2b662a7d98f6b15e3b36143f811/raw';

        fetch(skillsetURL)
        .then(function(response) {
          var reader = response.body.getReader();
          return reader.read();
        })
        .then(function(result) {
          var decoder = new TextDecoder();

          data += decoder.decode(result.value || new Uint8Array, {
            stream: !result.done
          });

          var skillset = data.split('\n');

          render('#tmpl-skillset', {skillset: skillset}, '.skillset');
